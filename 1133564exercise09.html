<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>

    <form action="#" method="post">
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname" value="Ha" placeholder="Your first name"><br><br>

        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname" value="Le" placeholder="Your last name"><br><br>

        <label for="studentid">Student ID:</label><br>
        <input type="text" id="studentid" name="studentid" value="1133564" placeholder="Your student ID"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="重設">
    </form>
</body>
</html>
