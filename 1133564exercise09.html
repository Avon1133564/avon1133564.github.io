<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <script>
        function resetFormValues() {
            document.getElementById("firstname").value = "Your first name";
            document.getElementById("lastname").value = "Your last name";
            document.getElementById("studentid").value = "Your student ID";
        }
    </script>
</head>
<body>
    <form action="#" method="post">
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname" value="Ha"><br><br>

        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname" value="Le"><br><br>

        <label for="studentid">Student ID:</label><br>
        <input type="text" id="studentid" name="studentid" value="1133564"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="重設" onclick="resetFormValues(); return false;">
    </form>
</body>
</html>
